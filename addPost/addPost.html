
  <div class="container"  ng-controller="AddPostCtrl">
      <div class="page-header">

        <img src="imagenes/logo.jpg" alt="La Parrilla Express" />
      </div>
    <form class="form-horizontal" ng-submit="AddPost()">
      <fieldset>

      <!-- Form Name -->
      <legend>Crear platillo</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtTitle">Nombre de platillo:</label>  
        <div class="col-md-4">
        <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtPost">Descripci√≥n:</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="txtPost" ng-model="article.post" name="txtPost" ></textarea>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
         


      <button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!article.title || !article.post" name="singlebutton" class="btn btn-primary segoe-ui-light ladda-button" type="submit"><span class="ladda-label">Publicar</span></button>

        </div>
      </div>

      </fieldset>
    </form>


  </div><!-- /.container -->
