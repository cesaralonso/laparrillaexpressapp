
      <div class="container">
      <div class="jumbotron" style="padding-bottom:0px;">

        <img src="imagenes/logo.jpg" alt="La Parrilla Express" />
      </div>
      <form class="form-signin" name="regForm">
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <p class="help-block" ng-show="regForm.email.$invalid">Escribe un email correcto.</p>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
        <label>Contraseña</label>
       
        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
        <p class="help-block" ng-show="regForm.password.$error.minlength">8 caracetres como mínimo.</p>
        <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
    </div> 
    <label class="checkbox">
      <a href="#/home"> Accesar al sistema</a>
    </label>
    <button type="button" ladda-loading="login.loading" data-style="expand-right" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block">Registrar</button>
</form>
       

    </div>
